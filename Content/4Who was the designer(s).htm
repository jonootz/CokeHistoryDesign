        <h1>Who was the designer(s)?</h1>
        <p>Robinson, who served as bookkeeper and partner to Pemberton, gave the syrup formula the name Coca-Cola, where Coca came from the coca leaves used and Cola for the kola nuts (<a href="Citations.htm#Boney">Boney</a>, 1987).</p>
